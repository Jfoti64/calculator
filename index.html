<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javaScript.js"></script>
    </head>
    <body>
        <div id="outermost">   
            <div id="display">1234567890</div>
            <div id="row1">
                <button>clear</button>
                <button>=</button>
            </div>
            <div id="digitsAndOperands">
                <div id="digits">
                    <div id="digitRow1">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    
                    <div id="digitRow2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    
                    <div id="digitRow3">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    
                    <div id="digitRow4">
                        <button>0</button>
                    </div>

                </div>
                <div id="operands">
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </body>
</html>
