<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javaScript.js"></script>
    </head>
    <body>
        <div id="outermost" class="flex">   
            <div id="display" class="flex">0</div>
            <div id="row1" class="flex">
                <button id="clearButton">clear</button>
                <button id="equalsButton">=</button>
            </div>
            <div id="digitsAndOperators" class="flex">
                <div id="digits" class="flex">
                    <div id="row2" class="flex">
                        <button class="digit" >1</button>
                        <button class="digit">2</button>
                        <button class="digit">3</button>
                        <button class="operand">/</button>
                    </div>
                    
                    <div id="row3" class="flex">
                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="operand">X</button>
                    </div>
                    
                    <div id="row4" class="flex">
                        <button class="digit fil">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                        <button class="operand">-</button>
                    </div>
                    
                    <div id="row5" class="flex">
                        <button class="digit">0</button>
                        <button class="operand">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
